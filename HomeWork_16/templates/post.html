{% extends 'base.html' %}

{% block content %}    
    <h2>{{post['title']}} </h2>    
    <h4>{{post['content']}}</h4>
    <span class="badge bg-primary">{{post['created']}}</span>
    <a href="{{ url_for('author', author=post['author']) }}"><h4>{{post['author']}}</h4></a>
    <hr>
    
    <form action="{{ url_for('delete', post_id=post['id']) }}" method="Post">
        <a type="button" class="btn btn-primary"
        href="{{ url_for('edit', post_id=post['id']) }}">Edit</a>            
        <button type="submit" class="btn btn-danger"
        onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
    </form>
{% endblock %}
