<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('index') }}">My blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('create') }}">Create posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('delete_all') }}"
              onclick="return confirm('Are you sure you want to delete all posts?')">
              Delete all posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>      
      </nav>
    <div class="container">  
          {% block content %} {% endblock %}
    </div>      
</body>
</html>
